<body class="zomato-sign">

            <h1>Login</h1>

        <div class="input-ph">
            <button>

                    <option value="india"> +91  </option>

                    <option value="albania"> +355 Albaniya </option>

            </button>
        </div>
        <div class="otp-button">

        </div>
        <div class="or">

        </div>
        <div class="mail google">

            </button>
        </div>
        <div class="google">
            <button>
                <img src="./image/google logo.png" alt="google logo" height="20px" width="20px">
